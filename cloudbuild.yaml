steps:
  # Schritt 1: Docker-Image aus dem Unterordner bauen und für die Artifact Registry taggen
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:latest'
      - './pear-email-processor-function' # Der Ordner, der den Code enthält

  # Schritt 2: Das gebaute Image in die Artifact Registry hochladen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:latest']

  # Schritt 3: Das neue Image automatisch auf Cloud Run bereitstellen
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=FASTAPI_API_URL=${_FASTAPI_URL}'

# Variablen, die im Build-Prozess verwendet werden....
substitutions:
  _SERVICE_NAME: 'pear-email-processor'
  _REPO_NAME: 'pear-images'
  _REGION: 'us-central1'
  _FASTAPI_URL: 'http://35.206.123.242:8000'

# NEU: Explizite Logging-Konfiguration hinzufügen
options:
  logging: CLOUD_LOGGING_ONLY